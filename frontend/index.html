<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tokenlysis Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Tokenlysis Cryptos</h1>
  <table id="cryptos">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Score Global</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="version"></p>
  <script>
    const API_URL = import.meta.env.VITE_API_URL || '';

    async function loadCryptos() {
      try {
        const res = await fetch(`${API_URL}/ranking`);
        const data = await res.json();
        const tbody = document.querySelector('#cryptos tbody');
        data.items.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${item.symbol}</td><td>${item.name}</td><td>${item.latest.price_usd}</td><td>${item.latest.scores.global}</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        const msg = document.createElement('p');
        msg.textContent = 'Error fetching data';
        document.body.appendChild(msg);
        console.error(err);
      }
    }

    async function loadVersion() {
      try {
        const res = await fetch(`${API_URL}/version`);
        const data = await res.json();
        document.getElementById('version').textContent = `Version: ${data.version}`;
      } catch (err) {
        document.getElementById('version').textContent = 'Version: unknown';
        console.error(err);
      }
    }
    loadCryptos();
    loadVersion();
  </script>
  <!-- DEBUG: include debug script -->
  <script src="debug.js"></script>
</body>
</html>
