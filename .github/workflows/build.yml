name: Build images with run number version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # requis uniquement si vous poussez vers un registre
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export commit SHA
        run: echo "GIT_COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Show computed version
        run: echo "APP_VERSION=${APP_VERSION}"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # --- Connexion registre (OPTIONNEL) ---
      # GHCR :
      # - name: Login to GHCR
      #   uses: docker/login-action@v3
